<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Weather</title>
    <!--css link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-title">
            <h1>Dojo Weather</h1>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#" onclick="alert('this page says'+ '\n' +'loading weather report')">Burbank</a></li>
                <li><a href="#">Chicago</a></li>
                <li><a href="#">Dallas</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="top">
                <div class="top-left"><h2>San Jose</h2></div>
                <div class="top-right">
                    <p>
                        show temperature in 
                        <select name="temp" class="temp" >
                            <option value="c">°C</option>
                            <option value="f">°F</option></select>
                    </p>
                </div>
            </div>
            <hr>
            <div class="cards">
                <div class="card">
                    <h2>Today</h2>
                    <img src="assets/some_rain.png" alt="some rain">
                    <p>dome rain</p>
                    <p><span class="red" id="r1">24°</span><span class="blue" id="b1">18°</span></p>
                </div>
                <div class="card">
                    <h2>Today</h2>
                    <img src="assets/some_sun.png" alt="some rain">
                    <p>dome rain</p>
                    <p><span class="red" id="r2">24°</span><span class="blue" id="b2">18°</span></p>
                </div>
                <div class="card">
                    <h2>Today</h2>
                    <img src="assets/some_clouds.png" alt="some rain">
                    <p>dome rain</p>
                    <p><span class="red" id="r3">24°</span><span class="blue" id="b3">18°</span></p>
                </div>
                <div class="card">
                    <h2>Today</h2>
                    <img src="assets/some_sun.png" alt="some rain">
                    <p>dome rain</p>
                    <p><span class="red" id="r4">24°</span><span class="blue" id="b4">18°</span></p>
                </div>
            </div>
            <div class="cookies">
                <img src="assets/cookie.png" alt="cookie">
                <div class="msg">
                    <h2>Stop! Cookie time</h2>
                    <p>We use cookie (sadly not the edible ones)</p>
                    <p>jhghggh</p>
                    <p>hjgghjghjg <a href="read more">Read More</a></p>
                </div>
                <div class="btn"><button class="cookie-btn" onclick="remove()">I Accept</button></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
